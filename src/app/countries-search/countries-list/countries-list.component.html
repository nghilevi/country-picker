
<div class="cards">
    <div class="card" *ngFor="let country of countries">
        <a routerLink="/countries/{{country.name}}">
            <div class="flipper" title="click me!"
                [ngStyle]="{'background-image': 'url(&quot;' + country.flag + '&quot;)'}">
                <h1>{{country.name}}</h1>
            </div>
         </a>
    </div>
</div>
